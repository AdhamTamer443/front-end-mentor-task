<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; width:100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="total-score">
        <h1>76</h1>
        <div>of 100</div>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="sum">
    <ul>Summary
      <li id="one">
        <span class="title">Reaction</span> <span class="number">80</span>
      </li>
      <li id="two"><span class="title">Memory</span> <span class="number">92</span></li>
      <li id="three"><span class="title">Verbal</span> <span class="number">61</span></li>
      <li id="four"><span class="title">Visual</span> <span class="number">73</span></li>
    </ul>
    <div id="continue">
    <button>Continue</button>
    </div></div>
  </div>
</body>
</html>
